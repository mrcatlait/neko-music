$schema: 'https://moonrepo.dev/schemas/project.json'

platform: 'bun'
stack: 'frontend'
type: 'library'
language: 'typescript'

dependsOn:
  - id: 'eslint-config'
    scope: 'development'
  - id: 'stylelint-config'
    scope: 'development'

tasks:
  build:
    command:
      - 'ng-packagr'
      - '-p ng-package.json'
    outputs:
      - 'dist'
    deps:
      - 'lint'
