$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'library'
language: 'typescript'

dependsOn:
  - id: 'eslint-config'
    scope: 'development'

tasks:
  build:
    command: 'tsc'
    args:
      - '--build'
      - '--pretty'
      - '--verbose'
      - 'tsconfig.build.json'
    inputs:
      - '@globs(sources)'
      - '@globs(configs)'
    outputs:
      - 'dist'
