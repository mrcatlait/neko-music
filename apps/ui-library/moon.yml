$schema: 'https://moonrepo.dev/schemas/project.json'

stack: 'frontend'
type: 'application'
language: 'typescript'

fileGroups:
  app:
    - 'svelte.*'

tasks:
  start:
    command: 'vite dev'
    local: true

  preview:
    command: 'vite preview'
    local: true
    deps:
      - 'build'

  build:
    command: 'vite build'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    outputs:
      - 'build'

  test-unit:
    command: 'vitest'
    local: true
    inputs:
      - '@group(app)'
      - '@group(sources)'
    outputs:
      - 'reports/unit'