$schema: 'https://moonrepo.dev/schemas/project.json'

platform: 'bun'
stack: 'frontend'
type: 'application'
language: 'typescript'

dependsOn:
  - id: 'permissions'
    scope: 'production'
  - id: 'eslint-config'
    scope: 'development'
  - id: 'stylelint-config'
    scope: 'development'
  - id: 'vitest'
    scope: 'development'
  - id: 'ui-test'
    scope: 'development'

fileGroups:
  app:
    - 'angular.*'

tasks:
  start:
    command: 'ng serve'
    local: true

  build:
    command: 'ng build'
    # inputs:
    #   - '@group(app)'
    #   - '@group(sources)'
    outputs:
      - 'dist'

  bundle:
    command: 'esbuild-visualizer --metadata dist/stats.json --filename dist/stats.html'
    local: true
    deps:
      - 'build'

  test-unit:
    command: 'vitest'
    args:
      - '--config vitest.config.mts'
    # inputs:
    #   - '@globs(sources)'
    #   - '@globs(unit-tests)'
    #   - 'vitest.config.*'
    outputs:
      - 'coverage'
      - 'reports/unit'

  test-integration:
    command: 'npm run test-integration'
    local: true
    # inputs:
    #   - '@group(app)'
    #   - '@group(sources)'
    #   - '@group(integration-tests)'
    #   - 'cypress.config.ts'
    outputs:
      - 'reports/integration'

  test-integration-ui:
    command: 'cypress open'
    local: true

  test:
    local: true
    deps:
      - 'test-unit'
      - 'test-integration'