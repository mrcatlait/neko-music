<div class="volume-control">
  <button
    aria-label="Mute"
    class="volume-control__button"
    nIconButton
    type="button"
    (click)="toggleMute()"
  >
    <i>{{ muted() ? 'volume_off' : 'volume_up' }}</i>
  </button>

  <input
    aria-label="Volume"
    max="100"
    min="0"
    nSlider
    step="1"
    type="range"
    [value]="volume()"
    (input)="changeVolume($event)"
  />
</div>
