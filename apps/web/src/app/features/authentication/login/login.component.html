<section class="login-media-sidebar">
  <!-- <logo /> -->

  <video
    [autoplay]="true"
    [loop]="true"
    [muted]="true"
  >
    <source
      src="/assets/vid/videoplayback.mp4"
      type="video/mp4"
    />
  </video>
</section>

<section class="login-form-sidebar">
  <div class="login-form-content">
    <h1 class="headline-l">Sign in</h1>

    <div
      *ngIf="invalidCredentials()"
      class="red"
    >
      Sorry, couldnâ€™t find an account matching the username and password you entered. Please try again.
    </div>

    <form
      [formGroup]="form"
      autocomplete="off"
    >
      <neko-textfield>
        <label>Email</label>
        <input
          formControlName="email"
          nekoTextfield
          type="email"
        />
      </neko-textfield>

      <neko-textfield>
        <label>Password</label>
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          nekoTextfield
        />

        <button
          [attr.aria-pressed]="hidePassword"
          aria-label="Show password"
          nekoIconButton
          nekoSlot="right"
          variant="text"
          (click)="hidePassword = !hidePassword"
        >
          <i>{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
        </button>
      </neko-textfield>

      <button
        [disabled]="loading()"
        nekoButton
        (click)="handleSubmit()"
      >
        Sign In
      </button>
    </form>

    <p class="body-m">
      Don't have an account?
      <a
        class="link"
        routerLink="/registration"
      >
        Sign up
      </a>
    </p>
  </div>
</section>
