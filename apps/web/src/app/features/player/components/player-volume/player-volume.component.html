<button
  [selector]="selectors.volumeButton"
  aria-label="Toggle mute"
  nekoIconButton
  variant="text"
  (click)="toggleMute()"
>
  <i>{{ icon() }}</i>
</button>

<input
  [max]="100"
  [min]="0"
  [selector]="selectors.volumeSlider"
  [value]="volume()"
  aria-label="Volume"
  color="secondary"
  nekoSlider
  (input)="changeVolume($event)"
/>
