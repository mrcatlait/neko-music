      variant="text"
      (click)="toggleExpand.emit()"
    >
      <i>menu</i>
    </button>
  </div>

  <ul class="label-medium">
    <li
      #home="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"

        <i [class.outlined]="!home.isActive">home</i>
      </div>
      Home
    </li>

    <li
      #browse="routerLinkActive"
      routerLink="/browse"
      routerLinkActive="active"
    >
      <div class="navigation-icon-container">
        <i [class.outlined]="!browse.isActive">explore</i>
      </div>

    </li>

    <li
      #library="routerLinkActive"
      routerLink="/library"
      routerLinkActive="active"

      </div>
