<header>
  <neko-logo />

  <div class="search-bar">
    <i>search</i>

    <input
      placeholder="Search tracks, artists or albums"
      type="text"
    />
  </div>

  <neko-avatar [nekoMenuTrigger]="menu">VS</neko-avatar>
</header>

<ng-template #menu>
  <neko-menu>
    <neko-menu-item (click)="handleLogout()">
      <i class="outlined secondary-text">logout</i>
      <span class="label-large">Logout</span>
    </neko-menu-item>
  </neko-menu>
</ng-template>
