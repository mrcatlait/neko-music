@switch (layout()) {
  @case (Layout.DEFAULT) {
    <neko-navigation-rail (expand)="handleExpand()" />
    @if (expandedSidebar()) {
      <neko-navigation-modal-drawer (collapse)="handleCollapse()" />
    }

    <neko-navigation-drawer />

    <main>
      <router-outlet />

      <neko-player />
    </main>
  }
  @case (Layout.MINIMAL) {
    <router-outlet />
  }
}
