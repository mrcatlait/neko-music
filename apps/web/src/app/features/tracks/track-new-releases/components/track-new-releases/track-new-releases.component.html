<h2
  [selector]="selectors.titleLabel"
  class="display-m"
>
  New Releases
</h2>

<div
  [selector]="selectors.trackContainer"
  class="track-new-releases-container"
>
  @if (loading()) {
  } @else {
    @for (track of tracks(); track track.id) {
      <neko-track-list-item
        [track]="track"
        (togglePlay)="handleTogglePlay(track.id)"
      />
    }
  }
</div>
