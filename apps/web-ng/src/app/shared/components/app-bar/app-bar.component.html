<header
  [attr.data-sticky]="sticky()"
  [style.width]="width() + 'px'"
>
  <div>
    @if (showBackArrow) {
      <button
        color="secondary"
        nekoIconButton
        variant="text"
        (click)="handleBackClick()"
      >
        <i>arrow_back</i>
      </button>
    }
  </div>

  <div class="truncate">
    @if (sticky()) {
      <h1 class="title-large truncate"><ng-content /></h1>
    }
  </div>

  <div>
    <ng-content select="[nekoSlot='right']" />
  </div>
</header>
