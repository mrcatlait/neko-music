<neko-dialog-title>Delete playlist?</neko-dialog-title>

<neko-dialog-content>
  <span>Are you sure you want to delete this playlist?</span>
</neko-dialog-content>

<neko-dialog-actions>
  <button
    aria-label="Cancel"
    dialogClose
    nekoButton
    variant="text"
  >
    Cancel
  </button>

  <button
    aria-label="Delete playlist"
    nekoButton
    variant="text"
    (click)="handleSubmit()"
  >
    Delete
  </button>
</neko-dialog-actions>
